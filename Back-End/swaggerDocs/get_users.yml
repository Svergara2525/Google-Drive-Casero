tags:
  - Users
summary: Retrieve a list of users
description: Retrieve a list of all users
responses:
  200:
    description: A list of users
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          user:
            type: string
            example: "john_doe"
  401:
    description: Unauthorized
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Unauthorized"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"
